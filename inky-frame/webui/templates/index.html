<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inky Frame Control</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
  <div class="app">
      <header class="site-header">
        <a class="brand" href="#">Inky Frame</a>
        <div class="actions">
          <button type="button" class="btn" id="select-files">Upload</button>
          <input type="file" id="file-input" accept="image/*" multiple hidden />
        </div>
      </header>

      <main class="main">
        <section class="panel live" aria-labelledby="live-title">
          <header class="panel__header">
            <h2 class="panel__title" id="live-title">Live Preview</h2>
            <p class="panel__meta" id="live-meta"></p>
          </header>
          <div class="live__frame">
            <img id="live-image" alt="Current image" draggable="false" />
          </div>
        </section>

        <section class="panel queue" aria-labelledby="queue-title">
          <header class="panel__header">
            <h2 class="panel__title" id="queue-title">Queue</h2>
            <p class="panel__meta" id="queue-meta"></p>
          </header>
          <div class="panel__body">
            <div class="queue__empty" id="queue-empty">Use the upload button to start the queue.</div>
            <div class="queue__list" id="queue-list"></div>
          </div>
        </section>

        <section class="panel settings" aria-labelledby="settings-title">
          <header class="panel__header">
            <h2 class="panel__title" id="settings-title">Settings</h2>
            <p class="panel__meta">Tune how your frame behaves.</p>
          </header>
          <div class="panel__body">
            <form class="settings__grid" id="settings-form" autocomplete="off">
              <label class="field">
                <span class="field__label">Change Interval (s)</span>
                <input type="number" name="change_interval" min="5" max="3600" step="5" />
              </label>

              <label class="field">
                <span class="field__label">LED Brightness</span>
                <input type="range" name="led_brightness" min="0" max="100" />
                <span class="field__hint" data-display="led_brightness">0%</span>
              </label>

              <label class="field field--toggle">
                <span class="field__label">Frame Power</span>
                <span class="toggle">
                  <input type="checkbox" name="power_on" />
                  <span class="toggle__slider" aria-hidden="true"></span>
                </span>
              </label>

              <label class="field">
                <span class="field__label">Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.05" />
                <span class="field__hint" data-display="saturation">0.0</span>
              </label>

              <div class="field field--action">
                <span class="field__label">Manual Override</span>
                <button class="btn btn--ghost" type="button" id="override-btn">Override</button>
              </div>
            </form>
          </div>
        </section>

        <section class="panel history" aria-labelledby="history-title">
          <header class="panel__header">
            <h2 class="panel__title" id="history-title">Recent History</h2>
            <p class="panel__meta" id="history-meta"></p>
          </header>
          <div class="panel__body">
            <div class="history__empty" id="history-empty">Once images have been displayed, you&rsquo;ll find them here.</div>
            <div class="history__grid" id="history-grid"></div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <p class="muted">Drag images to reorder the queue or move them between queue and history.</p>
      </footer>
    </div>

    <template id="queue-item-template">
      <article class="queue-item" draggable="true">
        <div class="queue-item__preview">
          <img alt="Queued image" />
        </div>
        <div class="queue-item__meta">
          <p class="queue-item__name"></p>
          <p class="queue-item__time muted"></p>
        </div>
        <button class="queue-item__remove" type="button" title="Remove from queue" aria-label="Remove">
          &times;
        </button>
      </article>
    </template>

    <template id="history-item-template">
      <article class="history-item" draggable="true">
        <div class="history-item__preview">
          <img alt="Past image" />
        </div>
        <p class="history-item__name"></p>
      </article>
    </template>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
